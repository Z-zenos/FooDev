<!--
  [visible]="!food" not !food.id because when we have connection to the
  backend at the time that the food is not ready, the food is undefined
-->
<app-not-found
  [visible]="!food"
  notFoundMessage="Not Found Food "
  resetLinkText="Go To HomePage 🏠"
>
</app-not-found>
<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name"/>

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="favorite {{ food.favorite ? '' : 'not' }}">❤</span>
    </div>
    <div class="rating">
      <star-rating
        [value]="food.stars"
        [totalstars]="5"
        checkedcolor="red"
        uncheckedcolor="black"
        size="25px"
        [readonly]="true">
      </star-rating>
    </div>

    <div class="origins">
      <span class="icon">🌎</span>
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <span class="icon">🔰</span>
      <a *ngFor="let tag of food.tags" routerLink="/tags/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cook-time">
      <span>
        Time to cook about <strong>{{ food.cookTime }}</strong> 🕢 minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }} 💵
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart 🛒</button>

  </div>
</div>
